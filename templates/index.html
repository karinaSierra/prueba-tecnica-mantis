<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Documentos - IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“„ Resumen Inteligente de Documentos</h1>
            <p>Sube un archivo PDF o de texto y obtÃ©n un resumen en 5 puntos clave</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="upload-text">Arrastra tu archivo aquÃ­ o haz clic para seleccionar</p>
                    <p class="upload-hint">Formatos soportados: PDF, TXT</p>
                    <input type="file" id="fileInput" accept=".pdf,.txt" hidden>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;">
                    <span id="fileName"></span>
                    <button id="removeFile" class="remove-btn">âœ•</button>
                </div>
                <button id="processBtn" class="process-btn" disabled>Generar Resumen</button>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Procesando documento...</p>
            </div>

            <div class="summary-section" id="summarySection" style="display: none;">
                <h2>Resumen del Documento</h2>
                <ul class="summary-list" id="summaryList">
                </ul>
            </div>

            <div class="error" id="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
